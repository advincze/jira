<!DOCTYPE html>
<html ng-app="jiraApp">
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="ChartCtrl">
    
     <div class="container">
        
        
        <div class="panel panel-default panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><h2 id="title" >Burdown {{sprint.Name}} {{filter.name}} {{isCollapsed}}</h2></h3>
          </div>
          
          <div class="panel-body demo-container"> 
            <div id="placeholder" class="demo-placeholder" ng-model="chart.data" chart></div>
          </div>
        </div>
        
       <div id="settings" class="well" >

          <div class="row">
            <select class="xselect col-md-3" ng-model="board" ng-options="b.Name for b in boards" ng-change="boardChanged()"></select>                      
            <select class="xselect col-md-3" ng-model="sprint" ng-options="s.Name for s in sprints" ng-change="sprintChanged()" ></select>
            <select class="xselect col-md-3" ng-model="filter" ng-options="f.name for f in filters" ng-change="refreshChart()" ></select>
          </div>

        </div>
      
    </div> <!-- /container -->

    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

  <script src="js/jquery.flot.min.js"></script>
  <script src="js/jquery.flot.time.min.js"></script>
  <script src="js/jquery.flot.selection.min.js"></script>
  
  <script src="lib/angular/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-cookies.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script type="text/javascript">
    $(function() {
      $("#title").click(function(){
        $("#settings").slideToggle();
      });
    });
  </script>
  </body>
</html>
